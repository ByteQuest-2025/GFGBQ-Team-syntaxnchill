services:
  - type: web
    name: hallucination-detector-backend
    runtime: python
    pythonVersion: 3.11
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: SERP_API_KEY
        sync: false

  - type: web
    name: hallucination-detector-frontend
    runtime: node
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm run start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://hallucination-detector-backend.onrender.com
        sync: false
